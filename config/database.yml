
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  # These settings modified from http://stackoverflow.com/questions/11714274/postgresql-app-vs-homebrew
  adapter: postgresql
  database: content_reels
  username: postgres
  password: password



